<!DOCTYPE html>


<head>

  <meta charset="utf-8">
  <meta name="description" content="My Camera">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Camera</title>
  <link href="./css/normalize.css" rel="stylesheet" type="text/css">
  <link href="./css/skeleton.css" rel="stylesheet" type="text/css">



  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <h1>Photos</h1>



  <div class="action-group">
    <button id="start-stream">Start</button>
    <button id="stop-stream">Stop</button>
    <button id="snapshot">Snapshot</button>
    <button id="download">Download</button>
    <select class="u-full-width" id="video-select"></select>
  </div>
 


  

  <div id="container">
    <video playsinline autoplay></video>
    <canvas></canvas>
  </div>




  <form id="upload-form" class="upload-form">
    <input type="text" name="cloud-name" value="picturecloud7" placeholder="Enter cloud name">
    <input type="text" name="preset" value="bp_test_1" placeholder="Enter upload preset">
    <button type="submit">Upload</button>
  </form>
  <div id="gallery" />
  <a href="https://github.com/rebeccapeltz/photos" title="View source for this page on GitHub" id="viewSource">View
    source on GitHub</a>




  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./js/camera.js" async></script>
  <script src="./js/main.js" async></script>

</body>

</html>
